<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="card">
      <div class="main-container">
        <section class="results">
          <h1 class="your-result">your Result</h1>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b class="great">great</b>
          <p class="info">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </section>
        <section class="summary">
          <h1 class="title">summary</h1>
          <div class="rows">
            <div class="row-1">
              <div class="icon">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                />
                <b class="Reaction">Reaction</b>
              </div>
              <p><b> 80 </b> <span> / 100 </span></p>
            </div>
            <div class="row-2">
              <div class="icon">
                <img src="assets/images/icon-memory.svg" alt="memory icon" />
                <b class="memort">memort</b>
              </div>
              <p><b> 92 </b> <span> / 100 </span></p>
            </div>
            <div class="row-3">
              <div class="icon">
                <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
                <b class="verbal">verbal</b>
              </div>
              <p><b> 61 </b> <span> / 100 </span></p>
            </div>
            <div class="row-4">
              <div class="icon">
                <img src="assets/images/icon-visual.svg" alt="visual icon" />
                <b class="visual">visual</b>
              </div>
              <p><b> 72 </b><span> / 100 </span></p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
